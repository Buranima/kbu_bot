<body>
    <div class="container" style="margin-top: 50px; font-family: 'Noto Sans Thai', sans-serif;">
        <h1>ข้อมูลคำถาม-คำตอบ</h1>
        <hr>
        <div class="d-grid gap-1 d-md-flex justify-content-md-end">
            <button class="btn btn-success btn-sm" type="button" style="margin-bottom: 40px;">เพิ่มข้อมูล</button>
        </div>
        <table id="myTable" class="display" style="width: 100%;">
            <thead>
                <tr>
                    <th>รายการ</th>
                    <th>คำอธิบาย</th>
                    <th>แก้ไข</th>
                </tr>
            </thead>
            <tbody id="table-body">
                
            </tbody>
        </table>
    </div>
    <script type="text/javascript">
        // เพิ่มส่วนนี้เข้าไปจะถือว่าเป็นการตั้งค่าให้ Datatable เป็น Default ใหม่เลย
        $.extend(true, $.fn.dataTable.defaults, {
            "language": {
                "sProcessing": "กำลังดำเนินการ...",
                "sLengthMenu": " แสดง _MENU_ แถว",

                "sInfoFiltered": "(กรองข้อมูล _MAX_ ทุกแถว)",
                "sInfoPostFix": "",
                "sSearch": "ค้นหา:",
                "sUrl": "",
                "oPaginate": {
                    "sFirst": "เิริ่มต้น",
                    "sPrevious": "ก่อนหน้า",
                    "sNext": "ถัดไป",
                    "sLast": "สุดท้าย"
                }
            }
        });

        // เรียกใช้งาน Datatable function
        $('.table').DataTable();

    </script>
    <script>
        $(document).ready(function () {
            $("#myTable").DataTable();
        }); 
    </script>

    <script src="{{ url_for('static', filename='js/management_sound_script.js') }}"></script>
