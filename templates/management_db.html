<!DOCTYPE html>
<html lang="th">

<head>
    <title>Database Management System</title>
    <link rel="shortcut icon" href="{{ url_for('static', filename='base/img/favicon.png') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/management_db_style.css') }}">
    <script src="https://cdn.socket.io/4.0.0/socket.io.min.js"></script>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdn.datatables.net/1.10.21/js/jquery.dataTables.min.js"></script>
    <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.10.21/css/jquery.dataTables.min.css" />

    <!-- font -->
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+Thai:wght@100..900&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Noto Sans Thai', sans-serif;
            /* Replace with your local font */
        }
    </style>
</head>

<body>
    <div class="container" style="margin-top: 50px; font-family: 'Noto Sans Thai', sans-serif;">
        <h1>ข้อมูลคำถาม-คำตอบ</h1>
        <hr>
        <div class="d-grid gap-1 d-md-flex justify-content-md-end">
            <button class="btn btn-success btn-sm" type="button" style="margin-bottom: 40px;">เพิ่มข้อมูล</button>
        </div>
        <table id="myTable" class="display" style="width: 100%;">
            <thead>
                <tr>
                    <th>คำถาม</th>
                    <th>คำตอบ</th>
                    <th>แก้ไข</th>
                </tr>
            </thead>
            <tbody id="myTable tbody">
                
            </tbody>
        </table>
    </div>

    <!-- Edit Modal -->
<div class="modal fade" id="editModal" tabindex="-1" aria-labelledby="editModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="editModalLabel">แก้ไขข้อมูล</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form id="editForm">
                    <div class="mb-3">
                        <label for="editQuestion" class="form-label">คำถาม</label>
                        <input type="text" class="form-control" id="editQuestion" required>
                    </div>
                    <div class="mb-3">
                        <label for="editAnswer" class="form-label">คำตอบ</label>
                        <textarea class="form-control" id="editAnswer" rows="3" required></textarea>
                    </div>
                    <input type="hidden" id="editId">
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">ปิด</button>
                <button type="button" class="btn btn-primary" id="saveChanges">บันทึกการเปลี่ยนแปลง</button>
            </div>
        </div>
    </div>
</div>

    <script type="text/javascript">
        // เพิ่มส่วนนี้เข้าไปจะถือว่าเป็นการตั้งค่าให้ Datatable เป็น Default ใหม่เลย
        $.extend(true, $.fn.dataTable.defaults, {
            "language": {
                "sProcessing": "กำลังดำเนินการ...",
                "sLengthMenu": " แสดง _MENU_ แถว",
                "sZeroRecords": "ไม่พบข้อมูล",
                "sInfo": "แสดง _START_ ถึง _END_ จาก _TOTAL_ แถว",
                "sInfoEmpty": "แสดง 0 ถึง 0 จาก 0 แถว",
                "sInfoFiltered": "(กรองข้อมูล _MAX_ ทุกแถว)",
                "sInfoPostFix": "",
                "sSearch": "ค้นหา:",
                "sUrl": "",
                "oPaginate": {
                    "sFirst": "เิริ่มต้น",
                    "sPrevious": "ก่อนหน้า",
                    "sNext": "ถัดไป",
                    "sLast": "สุดท้าย"
                }
            }
        });

        // เรียกใช้งาน Datatable function
        $('.table').DataTable();

    </script>
    <script>
        $(document).ready(function () {
            $("#myTable").DataTable();
        }); 
    </script>
    <script src="{{ url_for('static', filename='js/management_db_script.js') }}"></script>
</body>

</html>
